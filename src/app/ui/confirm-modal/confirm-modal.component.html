<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="open">
  <div
    class="absolute inset-0 bg-black opacity-50"
    (click)="(cancel.emit)"
  ></div>

  <div class="bg-white p-6 rounded shadow-lg z-10 w-96">
    <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="flex justify-end mt-4 space-x-4">
      <button
        (click)="(cancel.emit())"
        class="px-4 py-2 text-gray-700 border border-gray-300 rounded"
      >
        CANCELAR
      </button>
      <button
        (click)="(confirm.emit())"
        class="px-4 py-2 bg-blue-500 text-white rounded">
        CONFIRMAR
      </button>
    </div>
  </div>
</div>
