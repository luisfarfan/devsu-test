<div class="relative rounded-xl overflow-auto shadow-sm">
  <div class="my-8 overflow-x-auto h-[40vh]">
    <table class="border-collapse table-fixed w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th
            *ngFor="let header of headers"
            class="border-b dark:border-slate-600 font-medium p-4 pl-8 text-slate-400 dark:text-slate-200 text-left"
          >
            {{ header.label }}
          </th>
          <th
            class="border-b dark:border-slate-600 font-medium p-4 pl-8 text-slate-400 dark:text-slate-200 text-left"
          ></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of data">
          <td
            *ngFor="let header of headers"
            class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
          >
            <img
              *ngIf="header.type === 'image'"
              [src]="value?.[header.accesor]"
              alt="value?.[header.accesor]"
              class="w-24 h-auto"
            />
            <span *ngIf="header.type !== 'image'">{{ value?.[header.accesor] | parseColumnType: header.type }}</span>
          </td>
          <td>
            <button
              (click)="edit.emit(value)"
              class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white"
            >
              Editar
            </button>
            <button
              (click)="delete.emit(value)"
              class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
