<div class="container mx-auto p-4 bg-white rounded shadow-lg">
  <div class="flex flex-col w-full">
    <div class="flex justify-between w-full">
      <div class="self-start">
        <app-search placeholder="Buscar" (search)="filterProducts($event)"></app-search>
      </div>
      <div class="self-end">
        <button class="bg-blue-500 text-white p-2 rounded" (click)="goToCreate()">Agregar</button>
      </div>
    </div>
    <div class="w-full">
      <app-table
        [headers]="headers"
        [data]="filteredProducts"
        (edit)="goToEdit($event)"
        (delete)="deleteProduct.emit($event)"
      ></app-table>
    </div>
  </div>
</div>
