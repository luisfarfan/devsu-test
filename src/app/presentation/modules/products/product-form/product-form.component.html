<div class="bg-white p-6 rounded shadow-lg w-full max-w-xl mx-auto">
  <!-- Título -->
  <h2 class="text-xl font-semibold mb-4">Título del Formulario</h2>

  <!-- Contenedor principal -->
  <form
    (ngSubmit)="openModal()"
    [formGroup]="form"
    class="flex flex-wrap -mx-2"
  >
    <!-- Div con label e input -->
    <div class="w-1/2">
      <app-input
        type="text"
        [control]="form.controls.id"
        inputId="input-id"
        placeholder="ID"
        label="ID"
      ></app-input>
    </div>

    <div class="w-1/2">
      <app-input
        type="text"
        [control]="form.controls.name"
        inputId="input-name"
        placeholder="Tarjeta de crédito"
        label="Nombre"
      ></app-input>
    </div>

    <div class="w-1/2">
      <app-input
        type="text"
        [control]="form.controls.description"
        id="input-description"
        placeholder="Descripción"
        label="Descripción"
      ></app-input>
    </div>

    <div class="w-1/2">
      <app-input
        type="text"
        [control]="form.controls.logo"
        inputId="input-logo"
        placeholder="Logo"
        label="Logo"
      ></app-input>
    </div>

    <div class="w-1/2">
      <app-input
        type="date"
        [control]="form.controls.date_release"
        inputId="input-release"
        placeholder="Fecha liberación"
        label="Fecha liberación"
      ></app-input>
    </div>

    <div class="w-1/2">
      <app-input
        type="date"
        [control]="form.controls.date_revision"
        inputId="input-revision"
        placeholder="Fecha revisión"
        label="Fecha revisión"
      ></app-input>
    </div>

    <div class="flex justify-center space-x-4 w-full">
      <button
        (click)="goToList()"
        class="py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-500"
      >
        Ir a productos
      </button>
      <button
        (click)="form.reset()"
        class="py-2 px-4 rounded bg-gray-400 text-white hover:bg-gray-500"
      >
        REINICIAR
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': form.invalid }"
        class="py-2 px-4 rounded bg-yellow-500 text-white hover:bg-yellow-600"
      >
        ENVIAR
      </button>
    </div>
    <app-confirm-modal
      [title]="'Confirmación'"
      [message]="'Estas seguro?'"
      [open]="modalOpened"
      (confirm)="save()"
      (cancel)="modalOpened = false"
    ></app-confirm-modal>
  </form>
</div>
